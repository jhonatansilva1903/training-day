<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Day — 3 Dias</title>
    <meta name="theme-color" content="#0b0f1a" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #111827;
        --muted: #9ca3af;
        --line: #1f2937;
        --text: #e5e7eb;
        --title: #f3f4f6;
        --c1: #22d3ee;
        --c2: #a78bfa;
        --ok: #34d399;
        --warn: #f59e0b;
        --radius: 16px;
        --gap: 16px;
        --glow: 0 0 20px rgba(167, 139, 250, 0.35),
          0 0 40px rgba(34, 211, 238, 0.25);
      }
      body {
        background: radial-gradient(
            1200px 800px at 80% -10%,
            rgba(167, 139, 250, 0.08),
            transparent 60%
          ),
          radial-gradient(
            800px 600px at 10% 10%,
            rgba(34, 211, 238, 0.06),
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(17, 24, 39, 0.9),
          rgba(17, 24, 39, 0.8)
        );
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }
      .badge {
        background: linear-gradient(
          90deg,
          rgba(34, 211, 238, 0.15),
          rgba(167, 139, 250, 0.15)
        );
        border: 1px solid rgba(167, 139, 250, 0.25);
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--c1), var(--c2));
        color: #0b0f1a;
        box-shadow: var(--glow);
      }
      .btn-primary:hover {
        filter: brightness(1.07);
      }
      .xpbar {
        height: 10px;
        background: #0f172a;
        border: 1px solid #1f2937;
        border-radius: 999px;
        overflow: hidden;
      }
      .xpfill {
        height: 100%;
        background: linear-gradient(90deg, var(--c1), var(--c2));
        box-shadow: var(--glow);
        transition: width 300ms ease;
      }
      .tab-active {
        background: linear-gradient(
          90deg,
          rgba(34, 211, 238, 0.15),
          rgba(167, 139, 250, 0.15)
        );
        border-color: rgba(167, 139, 250, 0.35);
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .title-gradient {
        background: linear-gradient(90deg, #e5e7eb, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      /* Modal (timer) */
      .modal-backdrop {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="max-w-5xl mx-auto p-4 md:p-6">
      <div class="flex items-center justify-between gap-4">
        <div>
          <h1 class="text-3xl md:text-4xl font-black title-gradient">
            Training Day
          </h1>
          <p class="text-sm text-gray-400">
            Treino para iniciantes com progressão de xp
          </p>
        </div>
        <div class="flex items-center gap-2">
          <button
            id="resetWeek"
            class="px-3 py-2 rounded-xl border border-gray-700 text-gray-300 hover:bg-gray-800"
          >
            Resetar
          </button>
          <a
            href="#"
            id="exportBtn"
            class="px-3 py-2 rounded-xl btn-primary font-semibold"
            >Exportar</a
          >
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 md:px-6 pb-12">
      <!-- Tabs -->
      <nav class="grid grid-cols-3 gap-2 mb-6"></nav>

      <!-- Day Summary -->
      <section class="card p-4 md:p-6 mb-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h2 id="dayTitle" class="text-xl md:text-2xl font-bold">Segunda</h2>
            <p class="text-sm text-gray-400">
              Progresso = volume (carga × reps) vs PR salvo. PR sobe
              automaticamente quando você supera o volume anterior.
            </p>
          </div>
          <span
            id="exerciseCount"
            class="badge px-3 py-1 rounded-lg text-xs uppercase tracking-wide"
            >0 exercícios</span
          >
        </div>
        <div class="mt-4">
          <div
            class="flex items-center justify-between text-xs mb-1 text-gray-400"
          >
            <span>XP total do dia</span>
            <span id="dayXPLabel">0%</span>
          </div>
          <div class="xpbar"><div id="dayXP" class="xpfill w-0"></div></div>
        </div>
      </section>

      <section
        id="cards"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"
      ></section>

      <div class="mt-8 flex justify-end">
        <button
          id="saveDay"
          class="px-4 py-3 rounded-2xl btn-primary font-bold"
        >
          Salvar treino
        </button>
      </div>
    </main>

    <!-- Modal Timer (reutilizável) -->
    <div
      id="timerModal"
      class="fixed inset-0 hidden items-center justify-center modal-backdrop z-50"
    >
      <div class="card p-6 rounded-2xl w-[90%] max-w-md">
        <div class="flex items-start justify-between">
          <h3 class="text-lg font-semibold">Timer de descanso</h3>
          <button id="timerClose" class="text-gray-400 hover:text-gray-200">
            ✕
          </button>
        </div>
        <p id="timerExercise" class="text-sm text-gray-400 mt-1"></p>

        <div class="grid grid-cols-3 gap-3 mt-4">
          <label class="flex flex-col text-sm">
            <span class="text-gray-400">Min</span>
            <input
              id="timerMin"
              type="number"
              min="0"
              value="1"
              class="mt-1 rounded-lg bg-[#0b1220] border border-gray-700 px-3 py-2"
            />
          </label>
          <label class="flex flex-col text-sm">
            <span class="text-gray-400">Seg</span>
            <input
              id="timerSec"
              type="number"
              min="0"
              max="59"
              value="0"
              class="mt-1 rounded-lg bg-[#0b1220] border border-gray-700 px-3 py-2"
            />
          </label>
          <label class="flex flex-col text-sm">
            <span class="text-gray-400">Auto loop</span>
            <select
              id="timerLoop"
              class="mt-1 rounded-lg bg-[#0b1220] border border-gray-700 px-3 py-2"
            >
              <option value="0" selected>Não</option>
              <option value="1">Sim</option>
            </select>
          </label>
        </div>

        <div class="mt-4 p-3 rounded-xl glass text-center">
          <div class="text-3xl font-bold" id="timerDisplay">00:00</div>
          <div class="text-xs text-gray-400" id="timerStatus">Pronto</div>
        </div>

        <div class="mt-4 flex gap-2 justify-end">
          <button
            id="timerStop"
            class="px-3 py-2 rounded-xl border border-gray-700 text-gray-300 hover:bg-gray-800"
          >
            Parar
          </button>
          <button
            id="timerStart"
            class="px-3 py-2 rounded-xl btn-primary font-semibold"
          >
            Iniciar
          </button>
        </div>
      </div>
    </div>

    <script>
      /* SEMENTE: 5 exercícios por dia */
      window.__SEED__ = {
        Segunda: [
          "Desenvolvimento halteres",
          "Elevação Lateral",
          "Overhead triceps",
          "Cable Curl",
          "Abs Cable Crunch",
        ],
        Quarta: [
          "Hack squat",
          "Stiff com halteres",
          "Mesa flexora",
          "Cadeira extensora",
          "Panturrilha em pé",
        ],
        Sexta: [
          "Remada curvada",
          "Puxador alto",
          "Bar cable row",
          "Reverse grip pull down",
          "Rosca alternada",
        ],
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
